<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Basics</title>
  <script type="text/javascript" src="vendors/angular.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lobster" rel="stylesheet">
</head>
<body>
  <main ng-app="SigmanautApp" ng-controller="SigmanautController as sigmanaut">
    <section class="container">
      <h1>List of Sigmanauts with Angular</h1>
      <h3>Add a new person</h3>
      <form class="col-md-12" id="addForm">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" class="form-control" ng-model="sigmanaut.newPerson.firstName" placeholder="First Name"/>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" ng-model="sigmanaut.newPerson.lastName" placeholder="First Name"/>
        </div>
        <div class="form-group col-md-6">
          <label for="git_username">Github Username</label>
          <input type="text" name="git_username" class="form-control" ng-model="sigmanaut.newPerson.git_username" placeholder="First Name"/>
        </div>
        <div class="form-group col-md-6">
          <label for="shoutout">Shoutout</label>
          <input type="text" name="shoutout" class="form-control" ng-model="sigmanaut.newPerson.shoutout" placeholder="First Name"/>
        </div>
        <div class="form-group col-md-6">
          <button type="submit" name="button" ng-click="sigmanaut.createPerson()">Submit</button>
        </div>
      </form>

      <form class="col-md-12" id="searchForm">
        <label for="search" id="search">Search for a Sigmanaut</label>
      <input type="text" placeholder="search" id="searchBar" class="form-control" ng-model="personSearch">
    </form>
    </section>
    <section class="container">
      <h3>Class List</h3>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="person in sigmanaut.people | filter:{fullName:personSearch} ">
          <a ng-href="https://github.com/{{person.git_username}}">{{person.firstName}} {{person.lastName}}</a>
          <p>{{person.shoutout}}</p>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
